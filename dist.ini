author  = Thomas Klausner <domm@plix.at>
license = Perl_5
copyright_holder = Thomas Klausner
copyright_year   = 2020

[GatherDir]
exclude_match = local
exclude_match = cpanfile.snapshot
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[Repository]
[AutoPrereqs]
[MetaResources]
homepage=http://timetracker.plix.at
[CheckChangeLog]
[Manifest]
[CPANFile]
[TestRelease]
[ConfirmRelease]
[VersionFromModule]
[ModuleBuild]
[PodWeaver]
[InstallGuide]
[@Git]

